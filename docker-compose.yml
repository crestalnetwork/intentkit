version: "3.8"

services:
  db:
    image: postgres:18.1-trixie
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-intentkit}
    volumes:
      - ./pg_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  rustfs:
    image: rustfs/rustfs:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - RUSTFS_ACCESS_KEY=${AWS_S3_ACCESS_KEY_ID:-minioadmin}
      - RUSTFS_SECRET_KEY=${AWS_S3_SECRET_ACCESS_KEY:-minioadmin}
      - RUSTFS_CONSOLE_ENABLE=true
    volumes:
      - rustfs_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  intent-api:
    image: crestal/intentkit:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ENV=${ENV:-local}
      - RELEASE=${RELEASE:-local}
      - DB_USERNAME=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-intentkit}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - CDP_API_KEY_ID=${CDP_API_KEY_ID}
      - CDP_API_KEY_SECRET=${CDP_API_KEY_SECRET}
      - CDP_WALLET_SECRET=${CDP_WALLET_SECRET}
      - AWS_S3_ENDPOINT_URL=http://rustfs:9000
      - AWS_S3_ACCESS_KEY_ID=${AWS_S3_ACCESS_KEY_ID:-minioadmin}
      - AWS_S3_SECRET_ACCESS_KEY=${AWS_S3_SECRET_ACCESS_KEY:-minioadmin}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-intentkit}
      - AWS_S3_REGION_NAME=${AWS_S3_REGION_NAME:-us-east-1}
    ports:
      - "8000:8000"
    command: uvicorn app.api:app --host 0.0.0.0 --port 8000

  intent-autonomous:
    image: crestal/intentkit:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ENV=${ENV:-local}
      - RELEASE=${RELEASE:-local}
      - DB_USERNAME=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-intentkit}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - CDP_API_KEY_ID=${CDP_API_KEY_ID}
      - CDP_API_KEY_SECRET=${CDP_API_KEY_SECRET}
      - CDP_WALLET_SECRET=${CDP_WALLET_SECRET}
      - AWS_S3_ENDPOINT_URL=http://rustfs:9000
      - AWS_S3_ACCESS_KEY_ID=${AWS_S3_ACCESS_KEY_ID:-minioadmin}
      - AWS_S3_SECRET_ACCESS_KEY=${AWS_S3_SECRET_ACCESS_KEY:-minioadmin}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-intentkit}
      - AWS_S3_REGION_NAME=${AWS_S3_REGION_NAME:-us-east-1}
      - INTERNAL_BASE_URL=http://api:8000
    command: python -m app.autonomous

  intent-scheduler:
    image: crestal/intentkit:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ENV=${ENV:-local}
      - RELEASE=${RELEASE:-local}
      - DB_USERNAME=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-intentkit}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - CDP_API_KEY_ID=${CDP_API_KEY_ID}
      - CDP_API_KEY_SECRET=${CDP_API_KEY_SECRET}
      - CDP_WALLET_SECRET=${CDP_WALLET_SECRET}
      - AWS_S3_ENDPOINT_URL=http://rustfs:9000
      - AWS_S3_ACCESS_KEY_ID=${AWS_S3_ACCESS_KEY_ID:-minioadmin}
      - AWS_S3_SECRET_ACCESS_KEY=${AWS_S3_SECRET_ACCESS_KEY:-minioadmin}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-intentkit}
      - AWS_S3_REGION_NAME=${AWS_S3_REGION_NAME:-us-east-1}
    command: python -m app.scheduler

volumes:
  postgres_data:
  rustfs_data:
